name: Build Game

on:
  push: 
    branches:
    - master

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN}}
          fetch-depth: 0
      - name: Make a changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          #git checkout -b release
          cd release
          echo "Test 1 ${GITHUB_ACTOR} ${GITHUB_REF}" >> gitpropertyes.txt
          echo "${{ github.event.head_commit.message }}" >> gitpropertyes.txt
          echo "${{ github.ref}}" >> gitpropertyes.txt
          cat gitpropertyes.txt
          rm -f random.txt
          rm -f test.yml
          ls -a
          git commit -m "Add changes" -a
      - name: Push changes
        #uses: ad-m/github-push-action@master
        uses: actions-js/push@master
        with:
          message: ${{ github.event.head_commit.message }}
          # directory: release
          force: true
          github_token: ${{ secrets.TOKEN }}
          branch: master
  game-release:
    runs-on: ubuntu-latest
    needs: ["build-release"]
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN}}
          fetch-depth: 0
      - name: NodeJS setup
        uses: actions/setup-node@v1
        with:
          node-version: "12.x" 
      - run: echo "${GITHUB_REF}"       
      - name: Create a Release
        run: npx semantic-release
        env:
        #the token have to be added to the sectrets
          GITHUB_TOKEN : ${secrets.TOKEN}